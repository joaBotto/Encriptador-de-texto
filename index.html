<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Encriptador de texto</title>
    <style>
      /* Estilos iniciales */
      #resultadoEncriptado {
        font-size: 16px;
        color: black;
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="image.png" alt="Alura LATAM" />
      <h4 class="title-header">Encrypter Text</h4>
    </header>
    <main>
      <div class="container">
        <div class="titulo">
          <h1>Joaquin Encrypter Text</h1>
        </div>

        <div class="titulo__areaTexto">
          <textarea
            id="textoEntrada"
            placeholder="Ingrese el texto aquÃ­..."
            rows="5"
            cols="40"
          ></textarea
          ><br />
          <button id="encriptarBtn">Encriptar</button>
          <button id="desencriptarBtn">Desencriptar</button>
        </div>

        <div class="titulo__resultado">
          <h2>Resultado:</h2>
          <p id="resultadoEncriptado"></p>
        </div>

        <script src="funciones.js"></script>
      </div>
    </main>
    <footer class="footer">
      <p>Joaquin Botto - Alura LATAM - Copyright 2024</p>
    </footer>
  </body>
</html>
